<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sessão Fotografica</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Agendamento de Sessão Fotográfica</h1>
    <form id="foto">
      <label for="nome">Nome do Cliente:</label>
      <input type="text" id="nome" required>

      <label for="email">Email para Contato:</label> 
      <input type="email" id="email" required>

      <label for="tipoSessao">Tipo de sessão:</label>
      <select id="tipoSessao" required>
        <option value="ensaioIndividual" id="Ensaio Individual" >Ensaio Individual</option>
        <option value="ensaioCasal" id="Ensaio de Casal" >Ensaio de Casal</option>
        <option value="ensaioFamilia" id="Ensaio de Familia" >Ensaio de Familía</option>
      </select>

      <label for="quantParticipantes">Quantidade de Participantes:</label>
      <input type="number" id="quantParticipantes" min="1" required>
       

      <label for="maquiagem">Deseja Incluir Maquiagem Profissional?</label>
      <label for="sim">Sim</label>
       <input type="radio" id="sim" name="resposta" value="sim">

      <label for="nao">Não</label>
      <input type="radio" id="nao" name="resposta" value="nao">

      <button type="submit">Simular Orçamento</button>
    </form>

    <div id="Simulação de orçamento"></div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
